side = "BOTH"

[[dependencies.pandalib]]
modId = "architectury"
type = "required"
versionRange = "*"
ordering = "AFTER"
side = "BOTH"

[[mixins]]
config = "pandalib-common.mixins.json"
[[mixins]]
config = "pandalib.mixins.json"